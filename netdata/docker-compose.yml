version: '2'

services:
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: netdata.papini.dantebarba.com.ar # set to fqdn of host
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      PGID: '1000'
    labels:
      - "traefik.docker.network=main"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:netdata.${DOMAIN_URL}"
      - "traefik.basic.port=19999"
      - "traefik.basic.protocol=http"
    networks:
      - main

networks:
  main:
    external: true