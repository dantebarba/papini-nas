version: '2'

services:
  load-balancer:
    image: traefik:v2.0
    container_name: load-balancer
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "10000:10000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.toml:/traefik.toml
      - ${TRAEFIK_CONFIG}/acme.json:/acme.json
    networks:
      - main

networks:
  main:
    external: true
