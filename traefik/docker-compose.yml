version: '2'

services:
  load-balancer:
    image: traefik:v1.7.11
    container_name: load-balancer
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "5001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ${TRAEFIK_CONFIG}/acme.json:/acme.json
    networks:
      - main
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:traefik.papini.lan"
      - "traefik.docker.network=main"

networks:
  main:
    external: true
