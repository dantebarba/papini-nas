version: '2'

services:
  load-balancer:
    image: traefik:v1.7.11
    container_name: load-balancer
    restart: always
    ports:
      - "80:80"
      - "5001:5001"
    volumes:
      - ./traefik.toml:/traefik.toml
    networks:
      - main
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:traefik.papini.lan"
      - "traefik.docker.network=main"

networks:
  main:
    external: true
