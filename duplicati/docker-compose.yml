version: '2'

services:
  duplicati:
    image: duplicati/duplicati:latest
    container_name: duplicati
    ports:
      - 8200:8200
    volumes:
      - ${DUPLICATI_HOME}:/home
      - ${CONFIG_LOCATION}/duplicati:/data
    networks:
      - main
    restart: unless-stopped
      
networks:
  main:
    external: true