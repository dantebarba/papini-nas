version: '2'
services:
  local-dns:
    image: jpillora/dnsmasq
    container_name: local-dns
    ports:
      - "8080:8080/tcp"
      - "53:53/udp"
    environment:
      HTTP_USER: $DNS_HTTP_USER
      HTTP_PASS: $DNS_HTTP_PASS
    cap_add:
      - NET_ADMIN
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf
      - ./hosts.txt:/etc/hosts.txt
    restart: always
