version: '3.3'

services:
  rclone-vfs:
    image: rclone/rclone:latest
    container_name: rclone-vfs
    restart: unless-stopped
    privileged: true
    command: mount Crown:/root/docker/rclone-union-test /movies --file-perms 444 --allow-other --buffer-size 32M --poll-interval 1m --log-file=/config/rclone/logs_vfs/rclone.log --log-level=WARN
    volumes:
      - "${STORAGE_LOCATION}/radarr-test/movies/remote:/movies:shared"
      - "${CONFIG_LOCATION}/rclone:/config/rclone"
      - "${CONFIG_LOCATION}/rclone/ssh:/.ssh:ro"
    environment:
      PHP_TZ: America/Argentina/Buenos_Aires
      PUID: 1000
      PGID: 1000
    cap_add:
      - SYS_ADMIN